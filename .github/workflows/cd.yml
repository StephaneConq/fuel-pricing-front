name: CD

on:
  create:
    tags:
      - v*

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'

      - run: npm install

      - run: echo ${{ secrets.NG_ENV }} > src/environments/environment.ts

      - run: 'echo "$NG_ENV" > src/environments/environment.ts'
        shell: bash
        env:
          NG_ENV: ${{secrets.NG_ENV}}

      - run: 'echo "$NG_ENV" > src/environments/environment.prod.ts'
        shell: bash
        env:
          NG_ENV: ${{secrets.NG_ENV}}

      - run: npm run build:prod

      - name: Initialize Google Cloud SDK
        uses: zxyle/publish-gae-action@master
        with:
          service_account_email: ${{ secrets.GCP_SA_EMAIL }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.PROJECT_ID }}

      - name: Publish app to Google App Engine
        run: |
          # This client-secret.json is converted by GCP_SA_KEY.
          gcloud auth activate-service-account ${{ secrets.GCP_SA_EMAIL }} --key-file=client-secret.json
          gcloud config set project ${{ secrets.PROJECT_ID }}
          gcloud -q app deploy app.yaml dispatch.yaml --promote
